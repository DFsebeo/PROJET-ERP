<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement des employés</title>
    <style>
        /* Styles CSS inchangés */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #5E4A87;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #F4F0F8;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .section-header {
            font-size: 18px;
            color: #5E4A87;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            padding: 8px;
            border: 1px solid #5E4A87;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background-color: #5E4A87;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #473A6A;
        }
    </style>
</head>
<body>

<div class="header">Enregistrement des Employés</div>

<div class="container">
    <!-- Formulaire pour enregistrer un employé -->
    <div class="section-header">Général</div>
    <form id="formEmploye">
        <div class="form-row">
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="societe">Société</label>
                <input type="text" id="societe" name="societe">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="fonction">Fonction</label>
                <select id="fonction" name="fonction" required>
                    <option value="">Sélectionner</option>
                    <option value="manager">Manager</option>
                    <option value="technicien">Technicien</option>
                    <option value="administratif">Administratif</option>
                </select>
            </div>
            <div class="form-group">
                <label for="permis">Numéro de Permis</label>
                <input type="text" id="permis" name="permis">
            </div>
            <div class="form-group">
                <label for="experience">Expériences</label>
                <input type="text" id="experience" name="experience">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="specialite">Spécialité</label>
                <input type="text" id="specialite" name="specialite">
            </div>
            <div class="form-group">
                <label for="cni">N° CNI</label>
                <input type="text" id="cni" name="cni">
            </div>
            <div class="form-group">
                <label for="statut">Statut</label>
                <select id="statut" name="statut" required>
                    <option value="">Sélectionner</option>
                    <option value="permanent">Permanent</option>
                    <option value="contractuel">Contractuel</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="salaire">Salaire brut</label>
                <input type="number" id="salaire" name="salaire" required>
            </div>
            <div class="form-group">
                <label for="prime">Prime</label>
                <input type="number" id="prime" name="prime">
            </div>
            <div class="form-group">
                <label for="enfants">Nombre d'enfants</label>
                <input type="number" id="enfants" name="enfants">
            </div>
        </div>

        <div class="section-header">Remarques</div>
        <div class="form-row">
            <div class="form-group" style="flex: 2;">
                <textarea id="remarques" name="remarques" placeholder="Ajouter des remarques ici..."></textarea>
            </div>
        </div>

        <!-- Bouton de soumission -->
        <div class="btn-container">
            <button type="submit" class="btn">Enregistrer</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('formEmploye').addEventListener('submit', function(event) {
        event.preventDefault(); // Empêche le rechargement de la page

        const formData = {
            prenom: document.getElementById('prenom').value,
            nom: document.getElementById('nom').value,
            societe: document.getElementById('societe').value,
            fonction: document.getElementById('fonction').value,
            permis: document.getElementById('permis').value,
            experience: document.getElementById('experience').value,
            specialite: document.getElementById('specialite').value,
            cni: document.getElementById('cni').value,
            statut: document.getElementById('statut').value,
            salaire: document.getElementById('salaire').value,
            prime: document.getElementById('prime').value,
            enfants: document.getElementById('enfants').value,
            remarques: document.getElementById('remarques').value,
        };

        fetch('http://localhost:3000/employes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        })
        .then(response => {
            if (response.ok) {
                alert('Employé enregistré avec succès !');
                document.getElementById('formEmploye').reset(); // Réinitialise le formulaire
            } else {
                response.json().then(data => {
                    alert(`Erreur : ${data.error}`);
                });
            }
        })
        .catch(error => {
            console.error('Erreur lors de la requête :', error);
            alert('Échec de l’enregistrement. Vérifiez la console pour plus de détails.');
        });
    });
</script>

</body>
</html>
